<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./src/script.js"></script>
    <title>Study-io</title>
  </head>
  <body>
    <header id="header">
      <nav id="navigation">
        <div class="navigation__logo">
          <h2 class="heading--secondary">Study-io</h2>
        </div>
        <div class="navigation__toggle-dark-mode">
          <input id="btn--toggle-dark-mode" type="checkbox" />
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="section--timer">
        <!-- <div class="section--timer__break--container">
          <button class="section--timer__break--container--btn">
            Pomodoro
          </button>
          <button class="section--timer__break--container--btn">
            Short break
          </button>
          <button class="section--timer__break--container--btn">
            Long break
          </button>
        </div> -->

        <div class="section--timer__clock--container">
          <div class="section--timer__clock--container--clock">15:00</div>
        </div>

        <div class="section--timer__choose__time--container">
          <button
            data-time="15"
            class="section--timer__choose__time--container--btn"
          >
            15:00
          </button>
          <button
            data-time="25"
            class="section--timer__choose__time--container--btn"
          >
            25:00
          </button>
          <button
            data-time="45"
            class="section--timer__choose__time--container--btn"
          >
            45:00
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
