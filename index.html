<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Study-io, the ultimate destination for supercharging your productivity and achieving your study goals! Our cutting-edge pomodoro application is specifically designed to enhance your focus, boost efficiency, and maximize your overall productivity."
    />
    <link rel="icon" type="image/x-icon" href="./img/Study-io.png" />
    <link rel="apple-touch-icon image_src" href="./img/Study-io.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./src/script.js"></script>
    <title>Study-io</title>
  </head>
  <body>
    <header id="header">
      <nav id="navigation">
        <div class="navigation__logo">
          <h2 class="heading--secondary">Study-io</h2>
        </div>
        <div class="navigation__toggle-dark-mode">
          <input id="btn--toggle-dark-mode" type="checkbox" />
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="section--timer">
        <div class="section--timer__clock--container">
          <div class="section--timer__clock--container--clock">15:00</div>
        </div>

        <div class="section--timer__choose__time--container">
          <button
            data-time="15"
            class="section--timer__choose__time--container--btn btn-one"
          >
            15:00
          </button>
          <button
            data-time="25"
            class="section--timer__choose__time--container--btn btn-two"
          >
            25:00
          </button>
          <button
            data-time="45"
            class="section--timer__choose__time--container--btn btn-three"
          >
            45:00
          </button>
        </div>

        <div>
          <button
            data-time="start"
            class="section--timer__choose__time--container--btn btn-start btn-four"
          >
            Start
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
